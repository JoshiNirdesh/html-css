<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q6.css">
</head>
<body>
    <h1>HTML FORM</h1>
    <fieldset >
       <legend>Personal Information</legend>
        <label for="">Name: </label>
        <input type="text" placeholder="Nirdesh Joshi"><br><br>
        <label for="">Password: </label>
        <input type="password"><br><br>
        <label for="">Gender: </label>
        <input type="radio">Male
        <input type="radio">Female <br><br>
        <label for="">Hobbies: </label><br>
        <input type="checkbox">Reading <br>
        <input type="checkbox">Traveling <br>
        <input type="checkbox">Gaming <br><br>

        <label for="">Email</label>
        <input type="email"><br><br>
        <label for="">Age</label>
        <input type="number"><br><br>
        <label for="">Date of Birth: </label>
        <input type="date"><br><br>
        <label for="">Website: </label>
        <input type="text"><br><br>
        <label for="">Upload Resume</label>
        <input type="file"><br><br>

        <input type="button" value="Submit">
        <input type="button" value="Reset">

    </fieldset>
</body>
</html>
