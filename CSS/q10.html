<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
           color: green;
           font-size: 40px;
           font-weight: 600;
        }
        p::first-line{
            color: red;
        }
        p::after{
            content:'- End of this example.';
            color: blue;
        }
        p::selection{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <p>
        Pseudo-elements are used to style specific parts of an  elements content.These can be powerful tools for designers who want to apply style to parts of content that are not directly selectable in the HTML structure. This paragraph demontrate the use of several pseudo-elements together.
    </p>
</body>
</html>
