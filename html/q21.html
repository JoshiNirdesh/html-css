<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr width="400px">
            <td width="200px">A</td>
            <td width="200px" colspan="2">B</td>
            <td width="200px">C</td>
            <td width="200px">D</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
            <td colspan="2">J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="3">L</td>
            <td colspan="2">M</td>
        </tr>

    </table>
</body>
</html>
