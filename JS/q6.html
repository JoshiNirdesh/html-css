<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<b>Array Methods <br></b>");
      let array = [1, 2, 5, 6, 7];
      array.push(12);
      document.write("Array after push : " + array);
      array.pop();
      document.write("<br> Array after pop : " + array);
      array.shift();
      document.write("<br> Array after shift : ", array);
      array.unshift(10);
      document.write("<br> Array after shift : ", array + "<br>");

      document.write(" <br> <b>Date Methods :  </b>");
      let date = new Date();

      document.write("<br> Current Date : " + date);
      document.write("<br> Day of month : " + date.getDate());
      document.write("<br>Month index : " + date.getMonth());
      document.write("<br> Full Year : " + date.getFullYear());
      date.setDate(10);
      document.write("<br> Updated Day of month :" + date.getDate());
      document.write(
        "<br> Localized Date String : " + date.toLocaleDateString()
      );

      document.write(" <br><br> <b>String Methods :  </b> ");
      let string = "Nirdesh Joshi";
      document.write("<br> Original String : " + string);
      document.write("<br> Uppercase : " + string.toUpperCase());
      document.write("<br> Lowercase : " + string.toLowerCase());
      document.write("<br> Sub String (8,13) : ", string.substring(8, 13));
      document.write(
        "<br> Replaced String : " + string.replace("Nirdesh", "Hello")
      );
      document.write("<br> Split String : " + string.split(","));

      document.write(" <br><br> <b>Math Methods :  </b> ");
      document.write("<br> Max value : " + Math.max(1, 3, 5, 2, 12, 55));
      document.write("<br> Min vlaue : " + Math.min(45, 34, 21, 64, 7));
      document.write("<br>Rounded value : " + Math.round(4.8));
      document.write("<br> Random value : " + Math.random());
      document.write("<br> Floor value : " + Math.floor(4.2));
    </script>

    <footer>
      <br />
      Name : Nirdesh Joshi <br />
      Symbol Number: 79010499
    </footer>
  </body>
</html>
