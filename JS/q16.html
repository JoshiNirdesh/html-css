<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      input {
        margin-bottom: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form id="myForm">
      <label>Name:</label><br />
      <input type="text" id="name" /><br />
      <label>Email:</label><br />
      <input type="text" id="email" /><br />
      <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
      $(document).ready(function () {
        $("#myForm").submit(function (e) {
          e.preventDefault();

          var name = $("#name").val();
          var email = $("#email").val();
          var message = "";

          if (name === "" || email === "") {
            message = "All fields are required.";
            $("#message")
              .text(message)
              .removeClass("success")
              .addClass("error");
          } else if (!email.includes("@") || !email.includes(".")) {
            message = "Please enter a valid email address.";
            $("#message")
              .text(message)
              .removeClass("success")
              .addClass("error");
          } else {
            message = "Form submitted successfully!";
            $("#message")
              .text(message)
              .removeClass("error")
              .addClass("success");
          }
        });
      });
    </script>

    </footer>
  </body>
</html>
