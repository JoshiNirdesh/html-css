<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("Random number between 0 and 1 : " + Math.random());
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      document.write(
        "<br>Random ineger between 1 and 100 : " + getRandomInt(1, 100)
      );
      document.write("<br>Square root of 16: ", Math.sqrt(16));
      document.write("<br> Power of 5^2 : " + Math.pow(5, 2));
      document.write("<br> Absolute value of -10 : " + Math.abs(-10));
    </script>
